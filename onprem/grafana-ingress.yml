apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: dapr-monitoring
  labels:
    app.kubernetes.io/instance: grafana
    app.kubernetes.io/name: grafana
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.onprem.com
      secretName: grafana-onprem-tls
  rules:
    - host: grafana.onprem.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: grafana
                port:
                  number: 80