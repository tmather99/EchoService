
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-server-app
  labels:
    app: dapr-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-server-app
  template:
    metadata:
      labels:
        app: dapr-server-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "catalog"
        dapr.io/app-port: "8081"
        dapr.io/config: "tracing"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"        
    spec:
      containers:
      - name: dapr-server
        image: tmather99/dapr_server
        ports:
        - containerPort: 8081
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"  
        imagePullPolicy: Always
        env:
        - name: SEQ_SERVER_URL
          value: "http://seq-service"        
        - name: ASPNETCORE_URLS
          value: "http://*:8081"        
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: SECRET_STORE_NAME
          value: "kubernetes"

---
apiVersion: v1
kind: Service
metadata:
  name: dapr-server-service
spec:
  selector:
    app: dapr-server-app  
  type: ClusterIP  
  ports:
    - protocol: TCP 
      port: 8081
      targetPort: 8081
